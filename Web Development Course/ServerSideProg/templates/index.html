<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>NY State</title>

    <!-- Bootstrap Core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="/static/css/portfolio.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <a class="navbar-brand">{% block title %}NY State{% endblock %}</a>
            </div>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="container">
        <!-- Page Header -->
{%block empty %}
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">NY State
                    <small>Departments</small>
                </h1>
            </div>
        </div>
        <!-- /.row -->
{% endblock %}
        <!-- Projects Row -->
    {% block content %}

        <div class="row">
        {% for d in department %}
            <div class="col-md-4 portfolio-item">
            {% if d.image_d %}
                <a>
                    <img class="img-rounded" src="{{ d.image_d.url }}" width="350" height="250">
                </a>
                {% endif %}
                <h4>
                    <a href="/department/{{ d.id }}">{{ d.title}}</a>
                </h4>
            </div>
            {% endfor %}
        </div>

        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p>Copyright &copy;</p>
                </div>
            </div>
            <!-- /.row -->
        </footer>

    </div>
    <!-- /.container -->
    {% endblock %}
    <!-- jQuery -->
    <script src="/static/js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="/static/js/bootstrap.min.js"></script>

</body>

</html>
