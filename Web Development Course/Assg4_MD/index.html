<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link href="css/bootstrap.css" rel="stylesheet"/>
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/index.css" rel="stylesheet"/>
    <title></title>
</head>
<body>
<div class="container">
    <div class="row ">
        <div class="col-md-5">
            <h1>CS120 Group Text</h1>
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control" id="name1" placeholder="Your name" autocomplete="off">
                </div>
                <div class="form-group">
                    <label>Massage</label>
                    <input type="text" class="form-control" id="msg" placeholder="Type Your Massage" autocomplete="off">
                </div>
                <div class="form-group">
                    <label>Mood</label>
                    <input type="text" class="form-control" list="mood" placeholder="How is your mood today?" id = "mood1" autocomplete="off">
                    <datalist id="mood">
                    </datalist>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary" id="btn" type="submit">send</button>
                    <span id="msg-scroll"></span>
                </div>
        </div>
        <div class="col-md-7">
            <h1>Messages</h1>
            <div>
                <span id="msgList" class="text-left"></span>
                <!--<button class="btn btn-block" id="msg-more">more messages</button>-->
            </div>
        </div>
    </div>
</div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="js/index.js" type="text/javascript"></script>
    <script src="js/bootstrap.js"></script>
</body>
</html>
