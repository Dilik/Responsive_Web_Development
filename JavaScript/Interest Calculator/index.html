<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <script type="application/javascript" src="script.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="UTF-8">
        <title> Simple Interest Calculator </title>
    </head>
    <body>
        <div class="maindiv">
            <h1>Simple Interest Calculator</h1>
            
            <form onsubmit="return checkData()">
                <lable for="amount"> Amount </lable> 
                <input type="number" id="principal" name="principal">  <br/>
        
                <lable for="rate"> Rate </lable> 
                <input type="number"  id="rate" name="rate">  <br/>
        
                <lable for="years"> No. of Years </lable> 
                    <select id="years">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                    </select>
                    </br>

                <lable for="interest">Interest : </lable>
                <input type="range" id="myRange" min="1" max="20" step="0.25" value="10.25"> <span id="rangeValue"></span></br>

                <button type="submit" onclick="compute(); return false">result</button></br>
               </form>
        <span id="result"></span></br>
   
        </div>
    </body>
 
</html>
