<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/gmap.css">
    <title>My travels</title>
</head>
<body class="map-div">
    <div class="container map-div">
        <div class="page-header">
            <h1>My travels <small>by Chris</small></h1>
        </div>
        <div class="row map-div">
            <div class="col-md-5">
                <ul id="destChoice" class="nav nav-pills">
                    <li onclick="clickNav(0)" role="presentation" class="active"><a href="#">Australia</a></li>
                    <li onclick="clickNav(1)" role="presentation"><a href="#">California</a></li>
                    <li onclick="clickNav(2)" role="presentation"><a href="#">Japan</a></li>
                    <li onclick="clickNav(3)" role="presentation"><a href="#">Turkey</a></li>
                </ul>
                <p id="destBlurb"></p>
                <img id="destPic" class="img-rounded center-block"
                     >
            </div>
            <div class="col-md-7 map-div">
                <div id="map-canvas" class="map-div"></div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript"
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC8NVM5tOJJyp_7umj8eb5PRqxbh2k1VTs">
    </script>
    <script src="js/gmap.js"></script>
</body>
</html>
