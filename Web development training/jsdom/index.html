<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <style>
        .exceeded {
            color: darkred;
        }
    </style>
    <title></title>
</head>
<body>
<div class="container">
    <div class="row">
        <h1>Welcome to my page.</h1>
        <p id="greeting">Hello.</p>
        <input placeholder="Your name" class="form-control" type="text" name="username"/>
        <textarea onkeypress="countChars()" class="form-control" id="tweet" name="tweet" placeholder="What's happening?">

        </textarea>
        <button class="btn btn-primary"
                onclick="clickHandler()">
            Tweet!
        </button>
        <p><span id="chars">140</span> characters remaining</p>
    </div>
</div>
<script src="js/myprogram.js"></script>
</body>
</html>
