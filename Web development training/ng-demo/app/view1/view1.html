<h1>Task list</h1>
<style>
    .narrow { width: 3em; }
</style>
<table class="table table-striped table-hover">
    <tr>
        <th class="narrow">Complete</th>
        <th ng-click="sort('title', false)">
            Task
            <span ng-show="sortField=='title'" class="glyphicon glyphicon-sort-by-alphabet"></span>
        </th>
        <th ng-click="sort('priority', false)">
            Priority
            <span ng-show="sortField=='priority'" class="glyphicon glyphicon-sort-by-alphabet"></span>
        </th>
        <th></th>
    </tr>
    <tr ng-repeat="task in taskList">
        <td class="narrow"><input type="checkbox"></td>
        <td>{{task.title}}</td>
        <td>{{task.priority}}</td>
        <td><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></td>
    </tr>
</table>
<ol>
    <li ng-repeat="task in taskList">
        {{task.title}}
        <button ng-click="removeMe(task)">Remove</button>
    </li>
</ol>
<form ng-submit="addTask()">
    <input type="text" placeholder="New task"
           ng-model="task">
    <input type="button" value="Add" ng-click="addTask()">
</form>
