{% extends "base.html" %}

{% block content %}
  <h1>There are {{ numPeople }} people in the database.</h1>

  <ul>
      {% for p in people %}
          <li>

                  {{ p.first_name }}
                  <b>{{ p.last_name }}</b>

          </li>
      {% endfor %}
  </ul>

      <p>{{ answer }}</p>

  <p>Blah blah blah.</p>

{% endblock %}
